<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML練習｜コンタクトページ</title>
</head>
<body>

<h1>コンタクトページ</h1>
<a href="../index.html">トップページへ</a>
<a href="../about/index.html">アバウトページへ</a>
<a href="./index.html">コンタクトページ</a>

   <form class="form" id="form1">
      
      <p class="text">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>
      
      <p class="text">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>

      <p class="select">
        <select id="address01" required="required">  
        <option value="" selected="selected">--選択してください--</option>
        <option value="茨城県">茨城県</option>
        <option value="栃木県">栃木県</option>
        <option value="群馬県">群馬県</option>
        <option value="埼玉県">埼玉県</option>
        <option value="千葉県">千葉県</option>
        <option value="東京都">東京都</option>
        <option value="神奈川県">神奈川県</option>
        </select>
      </p>

      <p class="radio">
        <label for="good"><input type="radio" name="hyouka" id="good" value="good" checked="checked">良い</label>
        <label for="bad"><input type="radio" name="hyouka" id="bad" value="bad">悪い</label>
      </p>

      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
      </p>
      
      
      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
</body>
</html>
